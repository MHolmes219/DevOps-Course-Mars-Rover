{% extends "layout.html" %}
{% block title %}Mars{% endblock %}

{% block content %}
  <h1 class="display-4">Photos from Mars:</h1>

  <div class="row mb-3">
    <form method="get" action="/mars">
      <div class="input-group">
        <input type="date" id="date" class="form-control" name="date" value="{{ selectedDate if selectedDate else todaysDate }}">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
  </div>
  
  <div class="row">
  {% for photo in photos %}
    <div class="col-lg-3">
      <a href="{{ photo.img_src }}" data-lightbox="{{ photo.sol }}">
        <img src="{{ photo.img_src }}" class="img-fluid mb-3">
      </a> 
    </div>
  {% endfor %}
  </div>

{% endblock %}
